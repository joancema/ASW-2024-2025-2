<!DOCTYPE html>
<html>
<head>
    <title>Sales Dashboard</title>
    <style>
        /* CSS styling for the sales dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .sales-chart {
            width: 100%;
            height: 400px;
            background-color: #f2f2f2;
            margin-bottom: 20px;
        }
        
        .sales-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .sales-table th,
        .sales-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .sales-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Dashboard</h1>
        
        <div class="sales-chart">
            <!-- Sales chart goes here -->
        </div>
        
        <table class="sales-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sales data goes here -->
            </tbody>
        </table>
    </div>
</body>
</html>
